  /api/patients/add:
    post:
      summary: 'PATIENTS :: Store'
      operationId: pATIENTSStore
      description: ''
      parameters: []
      responses: {  }
      tags:
        - Endpoints
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                identifier_number:
                  type: string
                  description: "'user_id' => 'nullable|string|max:255|unique:people',\n'person_type_id' => 'required|integer|exists:person_types,id',\n'city_id' => 'required|integer|exists:cities,id',."
                  example: enim
                blood_group:
                  type: string
                  description: 'Must not be greater than 255 characters.'
                  example: zvkpjztqynbiwsodjarjwcp
                email:
                  type: string
                  description: 'Must not be greater than 255 characters.'
                  example: qkrajcik@example.org
                city_id:
                  type: integer
                  description: ''
                  example: 4
                first_name:
                  type: string
                  description: 'Must not be greater than 100 characters.'
                  example: b
                last_name:
                  type: string
                  description: 'Must not be greater than 100 characters.'
                  example: kxhndxjrrhjsywnlkbmkcger
                date_of_birth:
                  type: string
                  description: 'Must be a valid date.'
                  example: '2024-06-25T20:11:48'
                gender:
                  type: string
                  description: 'Must not be greater than 10 characters.'
                  example: vwmeslnwh
                phones:
                  type: string
                  description: "'phone' => 'nullable|string|max:20|unique:phones,phone_number',. Must not be greater than 20 characters."
                  example: zbyi
              required:
                - city_id
                - first_name
                - last_name
